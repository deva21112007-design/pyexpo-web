<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Steroid Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=lighttheme">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-card {
            background: var(--g-bg);
            border: var(--g-bd);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        .login-card h2 {
            color: var(--p);
            margin-bottom: 20px;
        }

        .switch-form {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--tm);
        }

        .switch-form a {
            color: var(--p);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <header role="banner" style="margin-bottom: 0;">
            <h1><i class="fas fa-shield-alt" aria-hidden="true"></i> Steroid Detection</h1>
        </header>

        <div class="login-container">
            <!-- Login Form -->
            <div id="login-form" class="login-card">
                <h2>Login</h2>
                {% if error %}
                <div class="alert alert-error">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="/login">
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a onclick="toggleForm()">Register here</a></p>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="register-form" class="login-card" style="display: none;">
                <h2>Register</h2>
                <form method="POST" action="/register">
                    <div class="input-group">
                        <label for="new-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="new-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="new-password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <p class="switch-form">Already have an account? <a onclick="toggleForm()">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>

</html>
